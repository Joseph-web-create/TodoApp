<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="p-4 bg-[var(--bgheader)]">
      <nav
        class="flex items-center gap-3 justify-between max-w-[1280px] mx-auto"
      >
        <h1 class="text-[var(--icon)] text-[2rem]">Todo</h1>
        <img
          src="./images/data_table_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
          class="w-[40px] text-[var(--icon)] cursor-pointer"
        />
      </nav>
    </header>
    <main>
      <section class="p-4">
        <div
          class="flex flex-col justify-center items-center gap-3 max-w-[1280px] mx-auto"
          id="container-div"
        ></div>
      </section>

      <section id="modal" class="none p-4">
        <form
          class="mx-auto w-[100%] max-w-[500px] text-center bg-[var(--form)] p-4 rounded-[7px]"
          id="taskform"
        >
          <h2 class="text-[2rem] mb-[5px] text-center">Add Task</h2>

          <input
            type="text"
            placeholder="Task Title"
            id="titleinput"
            class="border p-3 rounded-lg w-[80%] outline-none"
          />

          <div
            class="my-[20px] flex justify-center items-center gap-3 flex-col"
          >
            <label for="dateinput" class="mb-[5px] text-[green] font-bold"
              >Due Date:</label
            >
            <input
              type="date"
              name=""
              id="dateinput"
              class="w-[80%] text-[white] border outline-none rounded-[5px] p-2"
            />
          </div>

          <textarea
            id="text-area"
            placeholder="Enter Description"
            class="border w-[80%] outline-none p-2 h-[18vh] rounded-[5px]"
          ></textarea>

          <div class="flex justify-between items-center mt-[50px] p-4git">
            <button
              class="bg-[red] p-2 w-[100px] rounded-[5px] cursor-pointer"
              id="close"
            >
              Closs
            </button>

            <button
              class="bg-[green] p-2 w-[100px] cursor-pointer rounded-[5px]"
              id="adding-task-data"
            >
              Add
            </button>
          </div>
        </form>
      </section>
      <section class="p-6 w-[80%]">
        <div
          class="flex justify-around max-w-[1280px] mx-auto fixed bottom-[10px] flex-col gap-10 p-4 right-0"
        >
          <button id="add1" class="cursor-pointer">
            <i
              class="bi bi-plus-circle text-[20px] bg-[green] text-[white] p-2 rounded-[10px]"
            ></i>
          </button>

          <button class="hidden" id="hidden-btn">
            <a href="deleted.html"
              ><i
                class="bi bi-calendar-x text-[20px] bg-[var(--opa)] p-2 rounded-[10px] text-[red]"
              ></i
            ></a>
          </button>
        </div>
      </section>
    </main>

    <script src="todos.js"></script>
  </body>
</html>
